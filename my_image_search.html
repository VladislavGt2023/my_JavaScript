<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Пошук Зображень</title>
        <link rel="stylesheet" href="google.css">
    </head>
    <body>
        <!-- розділ повернитись на головну справа зверху -->
        <div class="div_top_row">
            <a class="top_row" href="index.html" target="_top">Пошук Google</a>
        </div>

        <!-- розділ логотип центр -->
        <div class="div_center">
            <img class="img" src="my_google.png" alt="">
        </div>
        
        <!-- підрозділ логотип центр -->
        <div class="div_center">
            <div><span>Зображення</span></div>
        </div> 
        
       <!-- розділ форма введення центр -->
       <form action="https://google.com/search">
            <div class="div_center">
                <div class="div_input">                        
                    <input class="input" type="text" placeholder="Введіть запит для зображення" name="q">
                </div>
            </div>
            <div class="div_center">                        
                <input class="div_btn" type="submit" value="Шукати Зображення">
                <input class="div_btn" type="hidden" name="tbm" value="isch">
            </div>
        </form>
   </body>
</html>

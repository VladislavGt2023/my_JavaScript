<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Пошук</title>
        <link rel="stylesheet" href="google.css">
    </head>
    <body>
        <!-- розділ справа зверху -->
        <div class="div_top_row">
            <a class="top_row" href="my_expand_search.html" target="_top">Розшинений пошук</a>
            <a class="top_row" href="my_image_search.html" target="_top">Зображення</a>
        </div>

        <!-- розділ логотип центр -->
        <div class="div_center">
            <div class="div_img">
                <img class="img" src="my_google.png" alt="">
            </div>
        </div>

        <!-- розділ форма введення центр -->
        <form action="https://google.com/search">
            <div class="div_center">
                <div class="div_input">
                    <input class="input" typ="search" placeholder="Введіть тут свій запит" name="q">
                </div>
            </div>
            <div class="div_center">
                <input class="div_btn" type="submit" value="Пошук Google">
                <input class="div_btn" type="submit" name="btnl" value="Мені пощастить">
            </div>
        </form>
    </body>
</html>

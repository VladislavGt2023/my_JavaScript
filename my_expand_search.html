<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Розширений пошук Google</title>
        <link rel="stylesheet" href="google.css">
    </head>
    <body>
        <!-- розділ повернитись на головну справа зверху -->
        <div class="div_top_row">
            <a class="top_row" href="index.html" target="_top">Пошук Google</a>
        </div>
        <div id="adv_title">
            <label>Розширений пошук</label>
        </div> 

        <div id="adv_line">
        </div> 
        <div id="adv_div_form">
            <div id="adv_form_title">
                <span>Знайти сторінки, що містять...</span>
            </div>
            <form action="https://google.com/search">
                <div class="adv">
                    <div class="adv_div_param_title">                        
                        <label class="adv_label">усі ці слова:</label>
                    </div>
                    <div class="adv_div_param_input">                        
                        <input class="adv_input" type="text" name="as_q">
                    </div>
                </div>
                <div class="adv">
                    <div class="adv_div_param_title">                        
                        <label class="adv_label">точне слово або фразу:</label>
                    </div>
                    <div class="adv_div_param_input">                        
                        <input class="adv_input" type="text" name="as_epq">
                    </div>
                </div>
                <div class="adv">
                    <div class="adv_div_param_title">                        
                        <label class="adv_label">будь-яке з цих слів:</label>
                    </div>
                    <div class="adv_div_param_input">                        
                        <input class="adv_input" type="text" name="as_oq">
                    </div>
                </div>
                <div class="adv">
                    <div class="adv_div_param_title">                        
                        <label class="adv_label">жодне з цих слів:</label>
                    </div>
                    <div class="adv_div_param_input">                        
                        <input class="adv_input" type="text" name="as_eq">
                    </div>
                </div>
                <div class="adv">
                    <div class="adv_div_param_title">                  
                    </div>
                    <div class="adv_div_param_input">                        
                        <input id="adv_btn" type="submit" value="Розширений пошук">
                    </div>
                </div>
            </form>
    </div> 
    </body>
</html>
